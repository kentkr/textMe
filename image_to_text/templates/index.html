<div class="container">

     <!--Simple Form-->
     <h2 class="my-4">Upload an image</h2>
     <form method="post" enctype="multipart/form-data">
       {% csrf_token %}
           <input type="file" name="upload" accept=".jpg, .png, .webp">
           <br>
           <button class="btn btn-dark my-4" type="submit">Submit</button>
     </form>
    
     <!--See File Uploaded-->
     <h2 class="my-4">Image</h2>
     <div class="row">
       {% if file_url %}
       <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
        <img src="{{ file_url }}" class="img-fluid">
        <br>
     <h2 class="my-4">Derived text</h2>
        <p>{{ text }}</p>
        
       {% else %}
       <p>No image uploaded. Upload an image!!!</p>
       {% endif %}
     </div>

</div>
